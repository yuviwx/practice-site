<!DOCTYPE html>
<html lang="en" dir="ltr">
    <!--meta-data-->
	<head>
		<title>rgba picker</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/rgba_style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fuzzy+Bubbles:wght@400;700&family=Lobster&display=swap" rel="stylesheet">		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<meta http-equiv="refresh" content="120000">
		<script src="js/rgba_script.js" defer></script>
	</head>
	
	<!--content section-->
	<body>
	    <!--nav-->
		<header id="top">
			<nav class="nav_bar">
				<ul>
					<li><a href="./practice site.html">home</a></li>
					<li><a href="#"><span>color picker</span></a></li>
					<li><a href="#">about</a></li>
					<li><a href="./pricing table.html">pricing table</a></li>
					<li><a href="#">destroy the page</a></li>
				</ul>
			</nav>
			
		<!--heading-->
			<h1 id= "header">rgba color picker</h1>
		</header>
		
		<!--main part-->
		<main id="content">
			<section class="section">
				<div id="output_rgba">
					<p></p>
					<p>rgba(<span class='num'>0</span>, <span class="num">0</span>, <span class="num">0</span>, <span class="num">1</span>)</p>
					<button id="copy"></button>
				</div>
				<br>
				<form>
					<section class="input_color">
						<label for="R"><image src="./images/red.png" alt="red color icon"></image></label>
						<input id="R" name="R" type="range" min="0" max="255" step="1" value="0">
						<input class="value_box" name="R" type="number" min="0" max="255" step="1" value="0">
					</section>

					<section class="input_color">
						<label for="G"><image src="./images/green.png" alt="green color icon"></image></label>
						<input id="G" name="G" type="range" min="0" max="255" step="1" value="0">
						<input class="value_box" name="G" type="number" min="0" max="255" step="1" value="0">
					</section>

					<section class="input_color">
						<label for="B"><image src="./images/blue.png" alt="blue color icon"></image></label>
						<input id="B" name="B" type="range" min="0" max="255" step="1" value="0">
						<input class="value_box" name="B" type="number" min="0" max="255" step="1" value="0">
					</section>

					<section class="input_color">
						<label for="A">alpha</label>
						<input id="A" name="A" type="range" min="0" max="1" step="0.1" value="1">
						<input class="value_box" name="A" type="number" min="0" max="1" step="0.1" value="1">
					</section>
				</form>
				<aside id="output_color"></aside>
			</section>
		</main>
		
		<footer>notepad++||git, github||meta-data||navigation bar + display & positioning||semantic html||box model||tables||css:selectors, pseado class, typography, colors||DOM events||forms||JS</footer>
		
	</body>
</html>
